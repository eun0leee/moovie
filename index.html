<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="css/reset-css.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.scss" />

    <!-- js -->
    <script defer src="/main.js"></script>

    <!-- favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/icon-logo.png"
    />

    <title>Moovie</title>
  </head>

  <body>
    <div class="home">
      <!----------navigation---------->
      <nav role="navigation">
        <h1 class="logo">
          <a href="">Moovie</a>
        </h1>
        <ul class="menu">
          <h2 class="sr-only">MENU</h2>
          <li><a href="#search">Search</a></li>
          <li><a href="#home">Movie</a></li>
        </ul>
      </nav>
      <main>
        <!----------search bar---------->
        <form action="" method="post">
          <input
            class="search-input"
            type="text"
            placeholder="Search for the movie title"
            minlength="3"
            maxlength="30"
            required
          />
          <div class="filter">
            <select class="select-count" name="count">
              <option value="1" selected="selected">10</option>
              <option value="2">20</option>
              <option value="3">30</option>
            </select>
            <select class="select-year" name="year">
              <option valuee="" selected>All</option>
            </select>
            <button class="search-btn" type="submit">Search</button>
          </div>
        </form>
        <!----------results---------->
        <div class="results">
          <div class="beforeType">
            <img
              src="https://user-images.githubusercontent.com/90189513/222353175-2ee467f1-aedf-4148-a7df-42e8d17cc075.gif"
              alt="waiting for your action"
            />
            <p>please type...!</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
